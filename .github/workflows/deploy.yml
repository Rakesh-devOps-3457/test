name: Deploy NGINX

on:
  push:
    branches:
      - main  # Trigger on pushes to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Updated to v3 for Node.js 16 support

    - name: Set up SSH agent
      uses: webfactory/ssh-agent@v0.7.0  # Updated to v0.7.0 for Node.js 16 support
      with:
        ssh-private-key: ${{ secrets.VMSSH }}  # This should match your GitHub secret name

    - name: Deploy to GCP VM
      run: |
        ssh -o StrictHostKeyChecking=no prathmesh@34.47.140.225 "
          sudo systemctl restart nginx && echo 'NGINX restarted on GCP VM'"
